<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 450px
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Заглавная страница блога</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./">Статьи</a></li>
                <li><a href="/editor">Добавить свою</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Залогироваться</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Добро пожаловать</h1>
                        <p>
                            Test
                        </p>
                    </div>
                </div>
            </div>
            <div th:each="article : ${articles}">
                <h3 th:text="${article.title}"/>
                <p th:text="${article.content}"/>
                <hr/>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-3">
        <p class="center">Better design</p>
    </div>
    <div class="col-md-6">
        <table class="table table-bordered table-hover">
            <thead>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Ivan</td>
                <td>Mazuryk</td>
                <td>IvanGuy</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vitalii</td>
                <td>Andrusiak</td>
                <td>Vertelek</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oleksadnr</td>
                <td>Nechaiev</td>
                <td>Floopy</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <p class="center">Better developers</p>
    </div>
</div>
</body>
</html>
